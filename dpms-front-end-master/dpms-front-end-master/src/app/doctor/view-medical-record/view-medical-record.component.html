<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Serial Number</th>
            <th scope="col">Patient Name</th>
            <th scope="col">Record Type</th>
            <th scope="col">Time of Upload</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let patient of patientDocumentDetails; let i = index">
            <th class="align-middle" scope="col">{{ i+1 }}</th>
            <td class="align-middle">{{ patient.patient.name }}</td>
            <td class="align-middle">{{ patient.documentType }}</td>
            <td class="align-middle">{{ patient.timestamp }}</td>
            <td class="align-middle">
                <button class="btn btn-primary" (click)="downloadFile(patient.id)"><i class="fa fa-download"></i>
                    Download</button>
            </td>
        </tr>
    </tbody>
</table>
