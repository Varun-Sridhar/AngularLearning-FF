<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Serial Number</th>
            <th scope="col">Doctor Name</th>
            <th scope="col">Branch Name</th>
            <th scope="col">Requested Appointment Date</th>
            <th scope="col">Appointment Status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let appointment of appointmentDetails; let i = index">
            <th scope="col">{{ i+1 }}</th>
            <td>{{ appointment.doctor.name }}</td>
            <td>{{ appointment.branch.name }}</td>
            <td>{{ appointment.dateOfAppointment }}</td>
            <td class="font-weight-bold" [class.text-success]="appointment.status === 'BOOKED'"
                [class.text-warning]="appointment.status === 'REQUESTED'"
                [class.text-danger]="appointment.status === 'REJECTED'">
                {{ appointment.status }}
                <i *ngIf="appointment.status === 'REQUESTED'" class="fa fa-exclamation-circle" aria-hidden="true"></i>
                <i *ngIf="appointment.status === 'BOOKED'" class="fa fa-check" aria-hidden="true"></i>
                <i *ngIf="appointment.status === 'REJECTED'" class="fa fa-times" aria-hidden="true"></i>
            </td>
        </tr>
    </tbody>
</table>
