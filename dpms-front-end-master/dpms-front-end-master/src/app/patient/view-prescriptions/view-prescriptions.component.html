<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Serial Number</th>
            <th scope="col">Uploaded By</th>
            <th scope="col">Time of Upload</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let prescription of uploadedPrescriptions; let i = index">
            <th class="align-middle" scope="col">{{ i+1 }}</th>
            <td class="align-middle">{{ prescription.doctor.name }}</td>
            <td class="align-middle">{{ prescription.timestamp }}</td>
            <td class="align-middle">
                <button class="btn btn-primary" (click)="viewPrescription(prescription.id)"><i class="fa fa-eye"></i>
                    View</button>
            </td>
        </tr>
    </tbody>
</table>
