<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Serial Number</th>
            <th scope="col">Patient Name</th>
            <th scope="col">Doctor Name</th>
            <th scope="col">Branch Name</th>
            <th scope="col">Appointment Date</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let appointment of pendingAppointments; let i = index">
            <th scope="col">{{ i+1 }}</th>
            <td>{{ appointment.patient.name }}</td>
            <td>{{ appointment.doctor.name }}</td>
            <td>{{ appointment.branch.name }}</td>
            <td>{{ appointment.dateOfAppointment }}</td>
            <td>
                <button type="button" class="btn btn-info mr-2" (click)="approveAppointment(appointment)">Approve</button>
                <button type="button" class="btn btn-warning" (click)="rejectAppointment(appointment)">Reject</button>
            </td>
        </tr>
    </tbody>
</table>
