<div class="container">
	<div class="login-container">
    <h2 class="heading">DPMS Login</h2>
            <div id="output"></div>
            <div class="avatar">
              <img src="../../assets/heartbeat.jfif" class="avatar"/>              
            </div>
            <div class="form-box">
                <form (ngSubmit)="login(loginForm)" #loginForm="ngForm">
                    <input ngModel name="username" type="text" placeholder="username" required>
                    <input ngModel name="password" type="password" placeholder="password" required>
                    <button class="btn btn-info btn-block login" type="submit">Login</button>
                </form>
            </div>
        </div>
</div>
